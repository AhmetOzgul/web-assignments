<!DOCTYPE html>
<html lang="en">
<html data-bs-theme="dark">

</html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Üye Kayıt Formu</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body>
    <section class="container-fluid mx-auto mt-4" style="max-width: 20rem">
        <form id="registrationForm" action="blog.html">
            <div class="mb-3">
                <label for="email" class="form-label">E-Posta:</label><br>
                <input type="email" id="email" name="email" required><br><br>


                <label for="name" class="form-label">Ad:</label><br>
                <input type="text" id="name" name="name" required><br><br>

                <label for="surname" class="form-label">Soyad:</label><br>
                <input type="text" id="surname" name="surname" required><br><br>

                <label for="phoneNum" class="form-label">Cep Telefonu:</label><br>
                <input type="tel" id="phoneNum" name="phoneNum" required><br><br>

                <label for="password" class="form-label">Şifre:</label><br>
                <input type="password" id="password" name="password" required><br><br>

                <label for="passwordAgain" class="form-label">Şifre Tekrar:</label><br>
                <input type="password" id="passwordAgain" name="passwordAgain" required><br><br>

                <button type="submit" class="btn btn-secondary">Kaydet</button>
            </div>
        </form>
    </section>
    <script>
        $(document).ready(function () {
            $('#registrationForm').submit(function (e) {
                e.preventDefault();
                var email = $('#email').val();
                var name = $('#name').val();
                var surname = $('#surname').val();
                var phoneNum = $('#phoneNum').val();
                var password = $('#password').val();
                var passwordAgain = $('#passwordAgain').val();

                var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (!emailRegex.test(email)) {
                    alert("Geçerli bir e-posta adresi giriniz.");
                    return;
                }
                var phoneRegex = /^[0-9]+$/;
                if (!phoneRegex.test(phoneNum)) {
                    alert("Cep telefonu numarası sadece sayı içermelidir.");
                    return;
                }

                if (name === '' || surname === '' || phoneNum === '' || password === '' || passwordAgain === '') {
                    alert("Tüm alanları doldurunuz.");
                    return;
                }

                if (password !== passwordAgain) {
                    alert("Şifreler eşleşmiyor.");
                    return;
                }

                var userInfo = "Eposta: " + email + "\n" +
                    "Ad: " + name + "\n" +
                    "Soyad: " + surname + "\n" +
                    "Cep Telefonu: " + phoneNum;
                alert(userInfo);
                window.location.href = "blog.html";
            });
        });
    </script>

</body>

</html>
