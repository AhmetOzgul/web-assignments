<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Kayıt Formu</title>
<link rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

<script
    src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<script
    src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

<script
    src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body class="container-fluid">
    <div class="card" style="width: 600px; margin: auto; margin-top: 50px">
        <h2 class="bg-danger text-light card-header">Registration form</h2>
        <form class="form" action="register" method="post">
            <table class="table table-hover table-striped">
                <tr>
                    <td>İsim</td>
                    <td><input type="text" name="name"></td>
                </tr>
                                <tr>
                    <td>Soyisim</td>
                    <td><input type="text" name="surname"></td>
                </tr>

                 <tr>
                    <td>Email</td>
                    <td><input type="email" name="email"></td>
                </tr>
                <tr>
                    <td>Şifre</td>
                    <td><input type="password" name="password"></td>
                </tr>

                
              
                <tr>
                    <td><button type="submit" class="btn btn-outline-success">Kaydol</button></td>
                    <td><button type="reset" class="btn btn-outline-danger">Sıfırla</button></td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
